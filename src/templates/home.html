<html>
<head>
<title>WILO</title>

{% for stop in stops %}
  Time until {{stop.line_name}} at {{ stop.stop_name }}:
  <b>
    {% for time in stop.times %}
      {{ time }}{% if not loop.last %},{% endif %}
    {% endfor %}
    {% if stop.times|length == 0 %}
      unknown
    {% endif %}
  </b>
  minutes
{% endfor %}
</head>
</html>
